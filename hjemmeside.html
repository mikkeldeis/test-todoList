<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task list</title>
</head>
<body>
    <header>
    <h1>Task list</h1>
    <form id = "newTask">
        <input type="text" name="input" id="taskInput" placeholder="Add a new task.">
        <input type="submit" value="Add task" id="addTask">
    </form>
    </header>

    <main>
         <section>
            <h2>Todo List for groceries</h2>
            <div id="taskList">
                <div id="tasks" >
                    <input type="text" name="tasks" class="text">
                </div>
                <div>
                    <div class="buttons">
                        <button class="delete">delete</button>
                        <button class="edit">edit</button>
                    </div>
                </div>
            </div>
         </section>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
